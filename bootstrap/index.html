<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="javascript/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="javascript/bootstrap.js"></script>
	
	<div class="page-header">
	  <h1>Example page header <small>Subtext for header</small></h1>
	</div>
	
	<div class="tabbable tabs-left">
	<ul class="nav nav-tabs">
	    <li class="active"><a href="#tab1" data-toggle="tab">About us</a></li>
	            <li><a href="#tab9" data-toggle="tab">Address</a></li>
	</ul>
	<div class="tab-content">
	    <div class="tab-pane active" id="tab1">
	        <%= render 'about_us' %>
	    </div>
	    <div class="tab-pane" id="tab9">
	        <%= render 'address' %>
	    </div>
	</div>
	
	
	<div id="footer" class="container">
	    <nav class="navbar navbar-default navbar-fixed-bottom">
	        <div class="navbar-inner navbar-content-center">
				<a href="#" class="btn btn-success btn-large"><i class="icon-white icon-heart"></i> Preview</a>
				<a href="#" class="btn btn-danger btn-large"><i class="icon-white icon-heart"></i> Send</a>
	        </div>
	    </nav>
	</div>
	
	
  </body>
</html>
